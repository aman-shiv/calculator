<!DOCTYPE html> 
<html> 
<head> 
<title>Simple Calculator</title> 
<style> 
body { margin:0; background:#222; font-family:Arial; display:flex; justify- 
content:center; align-items:center; height:100vh; } 
.calculator { background:#fff; padding:20px; width:260px; border-radius:10px; } 
#display { width:100%; height:50px; font-size:22px; text-align:right; padding:10px; 
border:1px solid #ccc; border-radius:6px; margin-bottom:10px; } 
.buttons { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; } 
button { padding:15px; font-size:18px; border:none; border-radius:6px; 
background:#444; color:#fff; } 
button.operator { background:#ff9500; } 
button.equal { background:#28a745; grid-column:span 2; } 
button.clear { background:#dc3545; grid-column:span 2; } 
</style> 
</head> 
<body> 
<div class="calculator"> 
<input type="text" id="display" disabled> 
<div class="buttons"> 
<button onclick="press('7')">7</button> 
<button onclick="press('8')">8</button> 
<button onclick="press('9')">9</button> 
<button class="operator" onclick="press('/')">/</button> 
<button onclick="press('4')">4</button> 
<button onclick="press('5')">5</button> 
<button onclick="press('6')">6</button> 
<button class="operator" onclick="press('*')">*</button> 
<button onclick="press('1')">1</button> 
<button onclick="press('2')">2</button> 
<button onclick="press('3')">3</button> 
<button class="operator" onclick="press('-')">-</button> 
<button onclick="press('0')">0</button> 
<button onclick="press('.')">.</button> 
<button class="operator" onclick="press('+')">+</button> 
<button class="clear" onclick="clearDisplay()">C</button> 
<button class="equal" onclick="calculate()">=</button> 
</div> 
</div> 
<script> 
function press(x) { document.getElementById('display').value += x } 
function clearDisplay() { document.getElementById('display').value = '' } 
function calculate() { document.getElementById('display').value = 
eval(document.getElementById('display').value) }
</script> 
</body> 
</html>
